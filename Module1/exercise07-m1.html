<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex07</title>
</head>
<body>

<script>
  let rolls = +prompt("How many times shall the dice be rolled?");
  let sum = 0
  for ( i = 1  ; i <= rolls ; i ++){
    document.write("Roll #"+i+"<br>");
    let dice = Math.floor(Math.random() * 6) + 1;
    document.write("Roll value: "+dice+"<br>");
    sum += dice ;
  }
  document.write("The sum of all rolls is: " + sum);
</script>
</body>
</html>
