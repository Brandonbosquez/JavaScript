<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex08</title>
</head>
<body>
<h1>Leap years from year A to year B</h1>

<script>
    'use strict';
let yearA = +prompt("Test a period of years! \nDefine Starting Year: ");
let yearB = +prompt("Test a period of years! \nDefine Ending Year: ");
let testyear = yearA ;
document.write('<ul>');
while (testyear <= yearB) {
    if (testyear % 4 == 0) {
        if (testyear % 100 == 0) {
            if (testyear % 400 == 0) {
                document.write(`<li> ${testyear} is a leap year </li>`);
            }
            else {
                document.write('<br>')
            }
        }
        else {
            document.write(`<li> ${testyear} is a leap year </li>`);
        }
    }
    else {
        document.write('<br>')
    }
    testyear++;
}
document.write('</ul>');
</script>
</body>
</html>
